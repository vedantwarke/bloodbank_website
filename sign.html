<html>
    <head>
        <title> SIGN UP FORM </title>
        <link rel="stylesheet" href="css/sign.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="js/bootstrap.js">
        <link rel="stylesheet" href="js/jQuery.js">
    </head>
        <body>
        <div class="signup-form">
            <h3 style="text-align: center;"> Sign Up Now </h3>
            <form>
                Name: <input type="text" value="Name" id="name" class="input-box"> <br>
                <br>
                Gender:
                <select name="Gender" id="Gender" class="input-box"> 
                    <option value="Select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>
                <br>
                Age: <input type="number" value="18" step="1" id="age" class="input-box">  <br>
                <br>
                Email: <input type="email" value="email@gmail.com" id="Email" class="input-box"> <br>
                <br>
                Phone no. <input type="text" value="phone number" id="Phone no" class="input-box">  <br> 
                <br>
                Password: <input type="text" value="Password" id="password" class="input-box"> <br>
                <br>
                <input type="submit" value="submit" class="btn btn-outline-danger"> <input type="reset" value="reset" class="btn btn-outline-danger" >
            </form>
        </div>  
        </body>
</html>
